<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuția Tokenurilor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .chart-container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Distribuția Tokenurilor</h2>
    <div class="chart-container">
        <canvas id="tokenChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('tokenChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Conducere (15%)', 'Publicitate (10%)', 'Investiții Imobiliare (70%)', 'Lansare (1%)', 'Active Mobile (4%)'],
                datasets: [{
                    data: [15, 10, 70, 1, 4],
                    backgroundColor: ['#FF5733', '#FFC300', '#36A2EB', '#C70039', '#28A745'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
